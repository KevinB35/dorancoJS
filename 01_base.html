<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Base</title>
  </head>
  <body>
    <script>
      let age = prompt("Entrez votre age");

      if (age > 0 && age < 18) console.log(`${age}, tu es tres jeune`);
      else if (age < 26) console.log(`${age}, tu es jeune`);
      else if (age < 46) console.log(`${age}, tu es encore jeune`);
      else if (age < 56) console.log(`${age}, le debut de la vraie sagesse`);
      else if (age < 65) console.log(`${age}, une grande sagesse`);
      else console.log(`${age}, une retraite bien meritee`);

      let res = [];
      const ITERATIONS = 30;
      let i = 1;

      const isPrime = (n) => {
        for (let i = 2; i < n; i++) if (n % i == 0) return false;
        return n;
      };

      do {
        if (isPrime(i)) res.push(i);
        i++;
      } while (res.length < ITERATIONS);

      console.log(res);
    </script>
  </body>
</html>
