<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Boucles</title>
    <style>
      #chart,
      #chart2,
      #chart3 {
        width: 100vw;
        height: 50vh;
      }
      #chart3 {
        clip-path: circle(closest-side);
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <div id="chart2"></div>
    <script>
      // Creation d'une liste contenant [0, ...359]
      let arr = [];
      for (let i = 0; i < 360; i++) {
        arr.push(i);
      }

      let gradientList = [];
      arr.forEach((el) => gradientList.push(`hsl(${el}, 100%, 50%)`));
      document.getElementById(
        "chart"
      ).style.background = `linear-gradient(${gradientList.join(", ")})`;

      // Solution 2 avec un map
      document.getElementById(
        "chart2"
      ).style.background = `linear-gradient(${arr
        .map((el) => `hsl(${el}, 100%, 50%)`)
        .join(", ")})`;
    </script>
  </body>
</html>
